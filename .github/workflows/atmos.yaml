name: "Shared auto release"
on:
  workflow_dispatch:
    inputs:
      component:
        type: string
      stack:
        type: string
jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: plan
        shell: bash
        run: echo "atmos terraform plan ${{ github.event.inputs.component }} -s ${{ github.event.inputs.stack }}"
