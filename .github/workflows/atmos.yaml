name: atmos terraform plan
on:
  workflow_dispatch:
    inputs:
      component:
        type: string
      stack:
        type: string
      run_id:
        type: string
    outputs:
      run_id: ${{ github.event.inputs.run_id }}
jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: plan
        shell: bash
        run: echo "atmos terraform plan ${{ github.event.inputs.component }} -s ${{ github.event.inputs.stack }}"
